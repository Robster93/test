<!DOCTYPE html>
<html>
	<head>
		<style>
			nav ul {
				list-style-type: none;
				margin: 0;
				padding: 0;
				overflow: hidden;
				background-color: #333333;
			}

			nav ul li {
				float: left;
			}

			nav ul li a {
				display: block;
				color: white;
				text-align: center;
				padding: 16px;
				text-decoration: none;
			}

			nav ul li a:hover {
				background-color: #111111;
			}

			header, footer {
				padding: 1em;
				color: white;
				background-color: #333333;
				clear: left;
				text-align: center;
			}
		</style>
		
		<script src="script.js"></script>
	</head>
		<body>

			<nav>
				<ul>
				  <li><a href="#home">Home</a></li>
				  <li><a href="#news" onclick="loadNewElement("news")">News</a></li>
				  <li><a href="#contact" onclick="loadNewElement("contact")">Contact</a></li>
				  <li><a href="#about">About</a></li>
				</ul>
			</nav>

			<div id="container">
				<p>Hallo asdasd</p>
			</div>

			<footer>Lala Dada</footer>

		</body>
</html>
